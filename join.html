<!DOCTYPE html>
<html lang="en">
<head>
  <!-- join.html - Join Club Form Page -->
  <!-- This page contains a styled HTML form to join the club -->
  <meta charset="UTF-8">
  <title>College Coding Club - Join</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <!-- Common navigation bar -->
  <header class="clearfix">
    <!-- Club name / logo -->
    <div class="logo">College Coding Club</div>

    <!-- Navigation menu -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main join form content -->
  <div class="main-content">
    <h1>Join the College Coding Club</h1>
    <p>Please fill in the details below to register as a member of the club.</p>

    <!-- Join the Club Form -->
    <form>
      <!-- Name input field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required>
      </div>

      <!-- Branch input field -->
      <div class="form-group">
        <label for="branch">Branch</label>
        <input id="branch" type="text" name="branch" required>
      </div>

      <!-- Year select field -->
      <div class="form-group">
        <label for="year">Year</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
      </div>

      <!-- Email input field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
      </div>

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 College Coding Club. All rights reserved.
  </footer>
</body>
</html>
